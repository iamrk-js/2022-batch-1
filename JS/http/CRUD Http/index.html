<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="bg-primary text-white p-4">HTTP Call</h2>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="card">
            <div class="card-body">
              <form id="postsForm">
                <div class="form-group">
                  <label for="title"><strong>Title</strong></label>
                  <input type="text" id="title" class="form-control" required/>
                </div>
                <div class="form-group">
                  <label for="info"><strong>Info</strong></label>
                  <!-- <input type="text" id="info" class="form-control" required/> -->
                  <textarea  id="info"  class="form-control" rows="5" required>

                  </textarea>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" id="submitBtn" value="Submit" type="submit">
                    <input class="btn btn-primary d-none"  id="updateBtn" value="Update" type="button">
                </div>
              </form>
            </div>
          </div>
          <hr />
          <div id="data">

          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
